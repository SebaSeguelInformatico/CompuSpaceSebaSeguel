{% extends "plantillas/base.html" %}
{% load static %}
{% block contenido %}
    

    <br>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "img/intelprocesador.jpg" %}" alt="" class="d-block" style="width:100%">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "img/amd_s.jpg" %}" alt="AMD" class="d-block" style="width:100%">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "img/nvidia_carrus.jpg" %}" alt="NVIDIA" class="d-block" style="width:100%">
                <div class="carousel-caption">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <br>
        <div class="container">
            <!--  -->
            <div class="row mt-2">
                {% for comp in componentes %}
                <div class="col-sm-2 p-3">
                    <div class="card p-3 shadow">
                        <img class="card-img-top" src="{% static "img/Procesadores/intel-i7-10700k.jpg" %}" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title">{{comp.nombre}}</h4>
                            <p class="card-text"></p>
                            <a href="{% url "detalle" comp.id %}" class="btn btn-primary">Ver Producto</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock contenido %}
