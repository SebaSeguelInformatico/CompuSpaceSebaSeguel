{% extends "plantillas/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}



<div class="modal" id="confirmarEliminacion">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Eliminando registro</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Est√°s seguro de que quieres eliminar este registro?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <form action="" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" name="boton" value="eliminar">Eliminar</button>
        </form>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}

    <button type="submit" class='btn btn-info text-light btn-lg'>Modificar</button>
    {% if componente %}
      <button type="button" class='btn btn-danger text-light btn-lg' data-bs-toggle="modal" data-bs-target="#confirmarEliminacion">Eliminar</button>
    {% endif %}
  </form>
</div>


{% endblock contenido %}
